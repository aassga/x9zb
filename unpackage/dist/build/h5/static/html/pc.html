<!DOCTYPE html>
<html lang=zh-CN>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
		<title>小九直播</title>
		<meta name="Copyright" content="helang">
		<link rel="shortcut icon" type="image/png" href="/uniapp-extend/static/logo.png">
		<meta name="keywords" content="小九直播">
		<meta name="description" content="小九直播">
		<style type="text/css">
			body {
				margin: 0;
				background-color: #fff;
				background-image: url(pc-bg.png);
				background-size: cover;
				background-repeat: no-repeat;
				background-position: center;
				width: 100vw;
				height: 100vh;
			}
			
			.container{
				position: fixed;
				width: 100%;
				height: 690px;
				z-index: 1;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				margin: 0 auto;
				min-width: 800px;
				max-width: 900px;
			}
			
			.container .iframe{
				width: 405px;
				height: 790px;
				margin: auto;
				/* background-image: url(pc-iPhoneX.png); */
				background-size: 100% auto;
				background-repeat: no-repeat;
				background-position: center;
				/* float: left; */
			}
			.container .iframe::-webkit-scrollbar {
				width: 4px;    
				/*height: 4px;*/
			}
			.container .iframe::-webkit-scrollbar-thumb {
				border-radius: 10px;
				-webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
				background: rgba(0,0,0,0.2);
			}
			.container .iframe::-webkit-scrollbar-track {
				-webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
				border-radius: 0;
				background: rgba(0,0,0,0.1);
	
			}
			
			.container .iframe > iframe {
				width: 405px;
				height: 790px;
				background-color: #fff;
				box-sizing: content-box;
				border: none;
				margin: 43px 0 0 0;
			}
			
			.container .content{
				float: right;
				color: #42b983;
				margin-left: 60px;
				width: 400px;
			}
			
			.container .content > h1{
				font-size: 36px;
				font-weight: bold;
				margin: 0;
				padding: 100px 0 50px 0;
			}
			
			.container .content > h3{
				font-size: 18px;
				font-weight: bold;
				margin: 0;
				padding: 0 0 50px 0;
			}
			
			.container .content .qrcode{
				border: #42b983 solid 2px;
				box-sizing: content-box;
				width: 260px;
			}
			
			.container .content > p{
				font-size: 14px;
				margin: 0;
				padding: 4px 0 0 0;
				text-align: center;
				width: 260px;
				color: #333;
			}
		</style>
		<script type="text/javascript">
			window.isPC = true;
			
			window.addEventListener("load",function(){
				// var basic = '/fossilTeeth-project-H5/';
				// 若你的项目未设置根目录（默认为 / 时），则使用下方代码
				var basic =  '/';

				var src = basic + window.location.hash;
				
				/* 监听电脑浏览器窗口尺寸改变 */
				window.addEventListener("resize",function(){
					/* 窗口宽度 小于或等于768px 时，跳转回H5页面 */
					if(window.innerWidth <= 768){
						window.location.replace(src);
					}
				},false);
				document.querySelector("iframe").setAttribute("src",src);
			},false);
		</script>
	</head>
	<body>
		<div class="container">
			<div class="iframe">
				<iframe></iframe>
			</div>
			
		</div>
		
	</body>
</html>
